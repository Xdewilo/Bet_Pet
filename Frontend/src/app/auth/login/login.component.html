  <div class="w-[400px] shadow-lg relative z-10 overflow-hidden bg-white rounded-lg">
    <div class="absolute top-0 right-0 transform translate-x-1/4 -translate-y-1/4 opacity-10">
      <svg viewBox="0 0 100 100" class="w-32 h-32 text-[#E91E63]" fill="currentColor">
        <path d="M50 25c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM32 39c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM68 39c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM50 45c-8.284 0-15 6.716-15 15 0 8.284 6.716 15 15 15 8.284 0 15-6.716 15-15 0-8.284-6.716-15-15-15z"/>
      </svg>
    </div>
    <div class="absolute bottom-0 left-0 transform -translate-x-1/4 translate-y-1/4 opacity-10">
      <svg viewBox="0 0 100 100" class="w-28 h-28 text-[#E91E63]" fill="currentColor">
        <path d="M35 25c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM65 25c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM50 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM20 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM80 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10z"/>
      </svg>
    </div>

    <div class="p-6">
      <div class="text-center relative z-10 mb-6">
        <h2 class="text-2xl font-bold text-[#E91E63]">Pet Shop Mi Luna</h2>
        <p class="text-gray-600 mt-2">Inicia sesión en tu cuenta</p>
      </div>

      

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="space-y-2">
          <label class="text-sm font-medium">Correo electrónico</label>
          <input
            formControlName="email"
            name="email"
            type="email"
            class="w-full px-3 py-2 border border-pink-200 rounded-md focus:outline-none focus:border-[#E91E63]"
            required
          />
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium">Contraseña</label>
          <input
          formControlName="password"
            name="password"
            type="password"
            class="w-full px-3 py-2 border border-pink-200 rounded-md focus:outline-none focus:border-[#E91E63]"
            required
          />
        </div>

        <div class="relative my-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O</span>
          </div>
        </div>

        <button 
        (click)="loginWithGoogle()" 
        type="button"
        class="w-full mb-4 bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md flex items-center justify-center hover:bg-gray-50"
      >
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar con Google
      </button>

        <button 
          type="submit"
          class="w-full bg-[#E91E63] hover:bg-[#D81B60] text-white py-2 rounded-md"
        >
          Iniciar sesión
        </button>

              <div class="mt-4 text-center space-y-2">
        <a routerLink="/forgot-password" class="text-sm text-[#E91E63] hover:underline block">
          ¿Olvidaste tu contraseña?
        </a>
        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a routerLink="/register" class="text-[#E91E63] hover:underline">
            Regístrate
          </a>
        </p>
      </div>
      </form>
    </div>
  </div>
</div>
