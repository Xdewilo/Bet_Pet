  class="min-h-screen flex items-center justify-center bg-pink-50 relative overflow-hidden"

    <div class="absolute bottom-1/4 left-20 transform -rotate-12 opacity-30">

        <path d="M50 25c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM32 39c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM68 39c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM50 45c-8.284 0-15 6.716-15 15 0 8.284 6.716 15 15 15 8.284 0 15-6.716 15-15 0-8.284-6.716-15-15-15z"/>

    <div class="absolute top-1/3 left-1/4 transform rotate-45 opacity-30">

      </svg>
    </div>

    <div class="absolute bottom-20 right-1/4 transform -rotate-30 opacity-30">
      <svg viewBox="0 0 100 100" class="w-24 h-24 text-[#E91E63]" fill="currentColor">
        <path d="M35 25c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM65 25c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM50 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM20 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM80 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10z"/>
      </svg>
    </div>
  </div>

  <div
    class="w-[400px] shadow-lg relative z-10 overflow-hidden bg-white rounded-lg"
  >
     <div class="absolute top-0 right-0 transform translate-x-1/4 -translate-y-1/4 opacity-10">
      <svg viewBox="0 0 100 100" class="w-32 h-32 text-[#E91E63]" fill="currentColor">
        <path d="M50 25c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM32 39c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM68 39c-3.866 0-7 3.134-7 7s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7zM50 45c-8.284 0-15 6.716-15 15 0 8.284 6.716 15 15 15 8.284 0 15-6.716 15-15 0-8.284-6.716-15-15-15z"/>
      </svg>
    </div>
    <div class="absolute bottom-0 left-0 transform -translate-x-1/4 translate-y-1/4 opacity-10">
      <svg viewBox="0 0 100 100" class="w-28 h-28 text-[#E91E63]" fill="currentColor">
        <path d="M35 25c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM65 25c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM50 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM20 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM80 45c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10z"/>
      </svg>
    </div>


    <div class="p-6">
      <div class="text-center relative z-10 mb-6">
        <h2 class="text-2xl font-bold text-[#E91E63]">Pet Shop Mi Luna</h2>
        <p class="text-gray-600 mt-2">Crea tu cuenta</p>
      </div>
      
      <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium"
            >Crear electrónico</label
          >
          <input
            id="email"
            [(ngModel)]="email"
            name="email"
            type="email"
            class="w-full px-3 py-2 border border-pink-200 rounded-md focus:outline-none focus:border-[#E91E63]"
            required
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="text-sm font-medium">Crear Contraseña</label>
          <input
            id="password"
            [(ngModel)]="password"
            name="password"
            type="password"
            class="w-full px-3 py-2 border border-pink-200 rounded-md focus:outline-none focus:border-[#E91E63]"
            required
          />
        </div>

       

        <div class="relative my-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O</span>
          </div>
        </div>

        <p *ngIf="error" class="text-red-500 text-sm">{{ error }}</p>

        <button
          type="submit"
          class="w-full bg-[#E91E63] hover:bg-[#D81B60] text-white py-2 rounded-md"
        >
          Registrarse
        </button>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            ¿Ya tienes una cuenta?
            <a routerLink="/login" class="text-[#E91E63] hover:underline ml-1">
              Inicia sesión
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
