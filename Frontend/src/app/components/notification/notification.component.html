<div class="fixed top-4 right-4 z-50 space-y-3">
  @for (notification of notifications$ | async; track notification.id) {
  <div
    @slideIn
    class="flex items-start p-4 rounded-xl shadow-lg min-w-[300px] max-w-[400px] transform transition-all border-l-4"
    [ngClass]="{
      'bg-green-50 border-green-500': notification.type === 'success',
      'bg-red-50 border-red-500': notification.type === 'error',
      'bg-blue-50 border-blue-500': notification.type === 'info'
    }"
  >
    <!-- Icon -->
    <div class="flex-shrink-0 mr-4">
      @if (notification.type === 'success') {
      <svg
        class="w-6 h-6 text-green-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      } @else if (notification.type === 'error') {
      <svg
        class="w-6 h-6 text-red-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      } @else {
      <svg
        class="w-6 h-6 text-blue-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      }
    </div>
    <!-- Content -->
    <div class="flex-1">
      <p
        [ngClass]="{
          'text-green-800': notification.type === 'success',
          'text-red-800': notification.type === 'error',
          'text-blue-800': notification.type === 'info'
        }"
        class="text-sm font-medium mb-1"
      >
      </p>
      <p class="text-gray-600 text-xs">{{ notification.message }}</p>
    </div>
    <!-- Close Button -->
    <button
      (click)="closeNotification(notification.id)"
      class="flex-shrink-0 ml-4 text-gray-400 hover:text-gray-600 transition-colors focus:outline-none"
    >
      <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  }
</div>
